<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kurcz.pl - Kurcze mięśniowe: przyczyny i leczenie</title>
    <meta name="description" content="Kompendium wiedzy o kurczach mięśniowych - poznaj przyczyny, metody leczenia i zapobieganie skurczom mięśni. Praktyczne informacje opracowane przez specjalistów.">
    <link rel="sitemap" type="application/xml" href="/sitemap.xml">
    <meta name="robots" content="index, follow">
    <!-- Favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <link rel="shortcut icon" href="/favicon.ico">
    <!-- Open Graph / Social Media -->
    <meta property="og:title" content="Kurcz.pl - Kompleksowa wiedza o kurczach mięśniowych">
    <meta property="og:description" content="Poznaj przyczyny, metody leczenia i zapobieganie kurczom mięśniowym. Praktyczne informacje w jednym miejscu.">
    <meta property="og:image" content="https://kurcz.pl/og-image.jpg">
    <meta property="og:url" content="https://kurcz.pl">
    <meta property="og:type" content="website">
    
    <!-- Preload głównych zasobów -->
    <link rel="preload" href="/img/hero_square.webp" as="image">
    <link rel="preload" href="/tailwind.css" as="style">
    <link rel="preload" href="/style.css" as="style">
    
    <!-- Critical CSS inline -->
    <style>
        /* Critical CSS for faster render */
        body {
            margin: 0;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            line-height: 1.5;
            color: #374151;
            background-color: #f3f4f6;
        }
        #loading, #error-container {
            display: flex;
            justify-content: center;
            align-items: center;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 9999;
            font-family: sans-serif;
        }
        #loading {
            background-color: #f3f4f6;
        }
        .loading-container, .error-container {
            text-align: center;
            max-width: 600px;
            padding: 2rem;
            height: auto;
            position: relative;
        }
        .spinner {
            border: 4px solid rgba(0, 0, 0, 0.1);
            width: 36px;
            height: 36px;
            border-radius: 50%;
            border-left-color: #3b82f6;
            animation: spin 1s linear infinite;
            margin: 1rem auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .error-container {
            background-color: #fee2e2;
            border: 1px solid #ef4444;
            border-radius: 8px;
        }
        .debug-link {
            margin-top: 1rem;
            color: #3b82f6;
        }
        
        /* Reserve space for layout elements to prevent shifts */
        #app-layout {
            min-height: 100vh;
        }
    </style>
    
    <!-- Styles - defer non-critical CSS -->
    <link rel="stylesheet" href="/style.css" media="print" onload="this.media='all'">
    <link rel="stylesheet" href="/tailwind.css" media="print" onload="this.media='all'">
    
    <!-- Fallback for browsers that don't support JS loading -->
    <noscript>
        <link rel="stylesheet" href="/style.css">
        <link rel="stylesheet" href="/tailwind.css">
    </noscript>
    
    <!-- Entry point for our bundled code first, before Alpine -->
    <script type="module" src="/src/main.js"></script>
    
    <!-- Alpine JS - Loaded with a modern alternative to defer -->
    <script src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js" async></script>
</head>
<body>
    <!-- Initial loading indicator with reserved space -->
    <div id="loading">
        <div class="loading-container" style="height: 170px;">
            <h1>Kurcz.pl</h1>
            <div class="spinner"></div>
            <p>Ładowanie strony...</p>
        </div>
    </div>

    <!-- Main app container -->
    <div id="app">
        <div id="app-layout"></div>
    </div>

    <!-- Error container (hidden by default) -->
    <div id="error-container" style="display: none;">
        <div class="error-container">
            <h1>Błąd ładowania strony</h1>
            <p id="error-message">Wystąpił problem podczas ładowania komponentów.</p>
            <div class="debug-link">
                <a href="/debug.html">Przejdź do strony debugowania</a>
            </div>
            <div class="debug-link">
                <a href="#" id="setup-link">Uruchom proces konfiguracji</a>
            </div>
        </div>
    </div>

    <script>
        // Setup link handler
        document.getElementById('setup-link')?.addEventListener('click', (e) => {
            e.preventDefault();
            alert('Otwórz terminal/konsolę i wykonaj polecenie: pnpm run setup');
        });
        
        // Set a timeout for the app to load
        window.appLoadTimeout = setTimeout(() => {
            document.getElementById('loading').style.display = 'none';
            document.getElementById('error-container').style.display = 'flex';
            document.getElementById('error-message').textContent = 
                'Upłynął limit czasu ładowania strony. Upewnij się, że wszystkie komponenty istnieją i uruchom skrypt konfiguracyjny.';
        }, 7000); // Reduced timeout for better UX

        // Hide loading when components are loaded
        document.addEventListener('DOMContentLoaded', () => {
            // Hide loading indicator when Alpine is set up
            window.requestAnimationFrame(() => {
                setTimeout(() => {
                    const loadingEl = document.getElementById('loading');
                    if (loadingEl) {
                        loadingEl.style.opacity = '0';
                        loadingEl.style.transition = 'opacity 0.5s ease';
                        setTimeout(() => {
                            loadingEl.style.display = 'none';
                        }, 500);
                    }
                    clearTimeout(window.appLoadTimeout);
                }, 1000); // Reduced for better UX
            });
        });

        // Script to handle loading events
        window.addEventListener('app-loaded', () => {
            clearTimeout(window.appLoadTimeout);
            const loadingEl = document.getElementById('loading');
            if (loadingEl) {
                loadingEl.style.opacity = '0';
                loadingEl.style.transition = 'opacity 0.5s ease';
                setTimeout(() => {
                    loadingEl.style.display = 'none';
                }, 500);
            }
        });

        window.addEventListener('app-error', (e) => {
            clearTimeout(window.appLoadTimeout);
            document.getElementById('loading').style.display = 'none';
            document.getElementById('error-container').style.display = 'flex';
            if (e.detail && e.detail.message) {
                document.getElementById('error-message').textContent = e.detail.message;
            }
        });
    </script>
</body>
</html>
