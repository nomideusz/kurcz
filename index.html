<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kurcz.pl - Kurcze mięśniowe: przyczyny i leczenie</title>
    <meta name="description" content="Kompendium wiedzy o kurczach mięśniowych - poznaj przyczyny, metody leczenia i zapobieganie skurczom mięśni. Praktyczne informacje opracowane przez specjalistów.">
    <link rel="sitemap" type="application/xml" href="/sitemap.xml">
    <meta name="robots" content="index, follow">
    <!-- Styles -->
    <link rel="stylesheet" href="/style.css">
    <link rel="stylesheet" href="/tailwind.css">
    <!-- Entry point for our bundled code -->
    <script type="module" src="/src/app.js"></script>
    <style>
        #loading, #error-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: sans-serif;
        }
        #loading {
            background-color: #f3f4f6;
        }
        .loading-container, .error-container {
            text-align: center;
            max-width: 600px;
            padding: 2rem;
        }
        .spinner {
            border: 4px solid rgba(0, 0, 0, 0.1);
            width: 36px;
            height: 36px;
            border-radius: 50%;
            border-left-color: #3b82f6;
            animation: spin 1s linear infinite;
            margin: 1rem auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .error-container {
            background-color: #fee2e2;
            border: 1px solid #ef4444;
            border-radius: 8px;
        }
        .debug-link {
            margin-top: 1rem;
            color: #3b82f6;
        }
    </style>
</head>
<body>
    <!-- Initial loading indicator -->
    <div id="loading">
        <div class="loading-container">
            <h1>Kurcz.pl</h1>
            <div class="spinner"></div>
            <p>Ładowanie strony...</p>
        </div>
    </div>

    <!-- Error container (hidden by default) -->
    <div id="error-container" style="display: none;">
        <div class="error-container">
            <h1>Błąd ładowania strony</h1>
            <p id="error-message">Wystąpił problem podczas ładowania komponentów.</p>
            <div class="debug-link">
                <a href="/debug.html">Przejdź do strony debugowania</a>
            </div>
            <div class="debug-link">
                <a href="#" id="setup-link">Uruchom proces konfiguracji</a>
                <script>
                    document.getElementById('setup-link').addEventListener('click', (e) => {
                        e.preventDefault();
                        alert('Otwórz terminal/konsolę i wykonaj polecenie: pnpm run setup');
                    });
                </script>
            </div>
        </div>
    </div>

    <script>
        // Set a timeout for the app to load
        window.appLoadTimeout = setTimeout(() => {
            document.getElementById('loading').style.display = 'none';
            document.getElementById('error-container').style.display = 'flex';
            document.getElementById('error-message').textContent = 
                'Upłynął limit czasu ładowania strony. Upewnij się, że wszystkie komponenty istnieją i uruchom skrypt konfiguracyjny.';
        }, 10000);

        // Script to handle loading errors
        window.addEventListener('app-loaded', () => {
            clearTimeout(window.appLoadTimeout);
            document.getElementById('loading').style.display = 'none';
        });

        window.addEventListener('app-error', (e) => {
            clearTimeout(window.appLoadTimeout);
            document.getElementById('loading').style.display = 'none';
            document.getElementById('error-container').style.display = 'flex';
            if (e.detail && e.detail.message) {
                document.getElementById('error-message').textContent = e.detail.message;
            }
        });
    </script>
</body>
</html>
